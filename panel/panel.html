<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="panel.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="main-container">
    <div class="container mb-2">
      <div class="row">
        <div class="col">
          <h1>GeoGuessr <span class="red">Party</span></h1>
        </div>
      </div>
      <div class="score-and-chat">
        <div class="scoreboard">
          <div class="row control-title-container mb-3">
            <div class="control-title">
              <img src="../images/scores.svg">
              <span class="h2">Scoreboard</span>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-sm table-dark">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Score</th>
                </tr>
              </thead>
              <tbody id="playerList">
              </tbody>
            </table>
            <div class="legend">
              <div class="legend-container">
                <div class="winner-legend legend-rect"></div>
                leader
              </div>
              <div class="legend-container">
                <div class="host-legend legend-rect"></div>
                host
              </div>
            </div>
          </div>
        </div>
        <div class="chat-container mt-2">
          <div class="row control-title-container mb-3">
            <div class="control-title">
              <img src="../images/chat.svg">
              <span class="h2">Chat</span>
            </div>
          </div>
          <div class="row chat-row">
            <div class="col chat-col">
              <div class="card chat">
                <div class="chat-content" id="chatHistory">
                </div>
                <input class="form-control" type="text" placeholder="Type a message..." id="chatInput">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="control-container">
    <div class="container pt-2">
      <div class="row control-title-container mb-3">
        <div class="control-title">
          <img src="../images/control.svg">
          <span>Control Panel</span>
        </div>
      </div>
      <div class="row no-gutters">
        <div class="col flex" id="startContainer">
          <button type="button" class="btn btn-success ma" id="startGame">Start Game</button>
          <button type="button" class="btn btn-success ma" id="continueButton" style="display: none">Continue</button>
          <button type="button" class="btn btn-success ma" id="revealButton" style="display: none">Reveal Final
            Scores</button>
          <button type="button" class="btn btn-disabled ma" id="waitingButton" style="display: none">Wait for
            everyone</button>
        </div>
        <div class="col flex">
          <button type="button" class="btn btn-secondary ma" id="exitGame">Exit Session</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="../scripts/socket.io.js"></script>
  <script src="panel.js"></script>
</body>

</html>
