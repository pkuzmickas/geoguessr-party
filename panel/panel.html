<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="panel.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="main-container">
    <div class="container mb-2">
      <div class="row">
        <div class="col">
          <h1>GeoGuessr <span class="red">Party</span></h1>
        </div>
      </div>
      <div class="score-and-chat">
        <div class="scoreboard">
          <div class="row control-title-container mb-3">
            <div class="control-title">
              <img src="../images/scores.svg">
              <span class="h2">Scoreboard</span>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-sm table-dark">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Total Score</th>
                </tr>
              </thead>
              <tbody id="playerList">
                <!-- <tr>
                <th scope="row">1</th>
                <td>Domas Ignas Kucaviciai</td>
                <td>25343</td>
              </tr> -->
              </tbody>
            </table>
          </div>
        </div>
        <div class="chat-container mt-2">
          <div class="row control-title-container mb-3">
            <div class="control-title">
              <img src="../images/chat.svg">
              <span class="h2">Chat</span>
            </div>
          </div>
          <div class="row chat-row">
            <div class="col chat-col">
              <div class="card chat">
                <div class="chat-content" id="chatHistory">
                </div>
                <input class="form-control" type="text" placeholder="Type a message..." id="chatInput">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="control-container">
    <div class="container pt-2">
      <div class="row control-title-container mb-3">
        <div class="control-title">
          <img src="../images/control.svg">
          <span>Control Panel</span>
        </div>
      </div>
      <div class="row" id="startContainer">
        <div class="col">
          Start/Continue the game for the party
        </div>
        <div class="col flex">
          <button type="button" class="btn btn-success ma" id="startGame">Start Game</button>
          <button type="button" class="btn btn-success ma" id="continueButton" style="display: none">Continue</button>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col">
          Exit the GeoGuessr Party session
        </div>
        <div class="col flex">
          <button type="button" class="btn btn-secondary ma" id="exitGame">Exit Session</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="../scripts/socket.io.js"></script>
  <script src="panel.js"></script>
</body>

</html>
